<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <script src="button.js"></script>

  <link rel="stylesheet" href="style.css" />

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>



</head>

<body>
  <a-scene vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="crane-gltf" src="model/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="crane-marker" type="pattern" URL="assets/markers/pattern-crane.patt" cursor="rayOrigin: mouse">
      <a-entity id="crame" position="-1 0 0" scale="5 5 5" gltf-model="#crane-gltf"></a-entity>

      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:Hydrolic Crane;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>
    </a-marker>

    <div id="button-div" createbuttons></div>
  </a-scene>
</body>

</html>
